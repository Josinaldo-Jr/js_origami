<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms II</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: #ffffff;
        padding: 40px;
        display: flex;
        justify-content: center;
      }

      form#contato {
        background-color: #2c2c2c;
        padding: 24px;
        border-radius: 12px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      form#contato label {
        font-weight: bold;
        margin-bottom: 4px;
      }

      form#contato input,
      form#contato textarea {
        background-color: #1e1e1e;
        border: 1px solid #444;
        padding: 12px;
        border-radius: 6px;
        color: #fff;
        font-size: 1rem;
        resize: vertical;
      }

      form#contato input:focus,
      form#contato textarea:focus {
        border-color: #00bfa5;
        outline: none;
      }

      form#contato button {
        background-color: #00bfa5;
        border: none;
        padding: 12px;
        color: #fff;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      form#contato button:hover {
        background-color: #009e8b;
      }

      form#contato input.invalido,
      form#contato textarea.invalido {
        border: 2px solid red;        
      }
    </style>
  </head>
  <body>
    <form name="contato" id="contato">
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" required placeholder="Digite seu nome" />
      <span class="erro"></span>

      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        required
        placeholder="Digite seu email"
      />
      <span class="erro"></span>

      <label for="mensagem">Mensagem</label>
      <textarea
        name="mensagem"
        id="mensagem"
        placeholder="Escreva uma mensagem..."
      ></textarea>

      <button type="submit">Enviar</button>
      <span class="texto"></span>
    </form>

    <script>
      const contato = document.querySelector("#contato");
      const texto = document.querySelector(".texto");
      const dados = {};

      function handleKeyUp(event) {
        const target = event.target;

        dados[target.name] = target.value;
        console.log(dados);

        if (!target.checkValidity()) {
          target.classList.add("invalido");
          // target.setCustomValidity("Campo inv√°lido");
          target.nextElementSibling.innerText = target.validationMessage;
        } else {
          target.classList.remove("invalido");
        }

        console.log(event.target.checkValidity());

        console.log(event.target.value);
        texto.innerText = event.target.value;
      }

      contato.addEventListener("change", handleKeyUp);
      // contato.addEventListener("input", handleKeyUp);
    </script>
  </body>
</html>
